<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet"href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="form-container">
<h2>Registration Form</h2>
<form id="registration Form"action="submit_form.php"method="POST">
<div class="input-group">
<label for="name">FullName:</label>
<input type="text"id="name"name="name"placeholder="Enteryourfullname"required>
</div>
<div class="input-group">
<label for="email">EmailAddress:</label>
<input type="email"id="email"name="email"placeholder="Enteryouremail"required>
</div>
<div class="input-group">
<label for="phone">PhoneNumber:</label>
<input type="tel"id="phone"name="phone"placeholder="Enteryourphonenumber"required>
</div>
<div class="input-group">
<label for="password">Password:</label>
<input type="password"id="password"name="password"placeholder="Enteryourpassword"
required>
</div>
<div class="input-group">
<label for="confirm_password">ConfirmPassword:</label>
<input type="password"id="confirm_password"name="confirm_password"
placeholder="Confirmyourpassword"required>
</div>
<button type="submit">Register</button>
</form>
<div id="responseMessage"></div>
</div>
<script src="script.js"></script>
</body>
</html>
